<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header>
        <h1>Conversor de Moedas</h1>
    </header>
    <main>
        <div class="container">            
            <h2>CodeClub Convert Money</h2>
            <label class="form-conversor" for="conversor-real">Converter <b>de</b>
                 <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label class="form-conversor">Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>                    
                </select>
            </label>
            <label class="form-conversor">
                <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>
            <section class="painel-conversor">
                <img src="img/brasil 2.svg" alt="brasil">
                <p class="coin">Real</p>
                <h3 id="real-value-text">R$ 10.000,00</h3>
                <img class="arrow" src="img/Vector.png" alt="seta-baixo">
                <img id="currency-image" src="img/eua.svg" alt="eua">
                <p id="currency-name" class="coin">Dólar Americano</p>
                <h3 id="currency-value-text">US$ 2.000,00</h3>
            </section>                     
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
